        <div class="w-50 shadow-lg p-5 main-form">
          <h1 class="text-center mb-3 text-light">Sign Up</h1>
          <input
            type="text"
            id="username"
            class="w-100 border-1 p-2 mb-3 text-light"
            placeholder="Enter your Username "
          />
          <input
            type="email"
            id="mail"

          />

            type="password"
            id="pass"
            class="w-100 border-1 p-2 my-3 text-light"
            placeholder="Enter your Password"
          />
          <button class="w-100 btn btn-outline-info" id="submit-btn">
            Sign Up
          </button>
          <p class="text-center mt-3 text-light">
            Have an account ?
            <a class="text-decoration-none text-white" href="index.html"
              >Login</a
            >
          </p>
